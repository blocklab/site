# SEO settings
title: "block"
title2: "LAB" # default: ""
description: "Das Netzwerk f√ºr Blockchain Technologie in der Region Stuttgart"
keywords: "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url: http://site.blocklab.de
baseurl: ""

google_analytics: UA-XXXXX-XX
repo: http://github.com/blab/site

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "blockLAB"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
